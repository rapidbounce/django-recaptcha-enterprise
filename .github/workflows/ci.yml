name: CI
on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: build package
        run: |-
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: build package
        run: |-
          python setup.py sdist bdist_wheel
          twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} -r django-recaptcha-enterprise dist/*
